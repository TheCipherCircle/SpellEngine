name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v0.9-demo, v1.0.0, etc.

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run selftest validation first
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyyaml pydantic rich
          pip install -e .

      - name: Run campaign self-tests
        run: |
          python -m spellengine selftest --all

  build-macos:
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build macOS app
        run: |
          python scripts/build_macos_app.py || pyinstaller --clean --noconfirm DreadCitadel.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "DreadCitadel-macOS.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS
          path: dist/DreadCitadel-macOS.zip

  build-windows:
    needs: validate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Windows exe
        run: |
          python scripts/build_windows_exe.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Windows
          path: dist/DreadCitadel-Windows.zip

  build-linux:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libsdl2-ttf-dev

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Linux binary
        run: |
          python scripts/build_linux_exe.py

      - name: Create tarball
        run: |
          cd dist
          tar -czvf "DreadCitadel-Linux.tar.gz" "DreadCitadel"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Linux
          path: dist/DreadCitadel-Linux.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/DreadCitadel-macOS/DreadCitadel-macOS.zip
            artifacts/DreadCitadel-Windows/DreadCitadel-Windows.zip
            artifacts/DreadCitadel-Linux/DreadCitadel-Linux.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'demo') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.TESTERS_WEBHOOK }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"**ðŸŽ® New Release: ${VERSION}**\n\nDownload: https://github.com/TheCipherCircle/SpellEngine/releases/tag/${VERSION}\n\nâ€” Forge\"}" \
            $DISCORD_WEBHOOK || true

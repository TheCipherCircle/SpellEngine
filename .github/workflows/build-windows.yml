name: Build Windows Installer

on:
  push:
    branches: [main]
    paths:
      - 'spellengine/**'
      - 'assets/**'
      - 'content/**'
      - 'scripts/build_windows_exe.py'
      - 'spellengine_windows.spec'
  workflow_dispatch:  # Manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame pyyaml psutil pydantic rich

      - name: Build executable
        run: python scripts/build_windows_exe.py

      - name: Smoke test - verify exe launches
        shell: pwsh
        run: |
          Write-Host "Starting launch test..."
          $process = Start-Process -FilePath "dist/DreadCitadel.exe" -PassThru
          Start-Sleep -Seconds 10

          if ($process.HasExited) {
            Write-Host "FAIL: Process exited with code $($process.ExitCode)"
            Write-Host "This usually means a missing module or crash on startup"
            exit 1
          }

          Write-Host "PASS: Process still running after 10s (no immediate crash)"
          Stop-Process -Id $process.Id -Force
          Write-Host "Smoke test passed"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Windows
          path: dist/DreadCitadel*.zip
          retention-days: 30

      - name: Upload raw exe
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-exe
          path: dist/DreadCitadel.exe
          retention-days: 30

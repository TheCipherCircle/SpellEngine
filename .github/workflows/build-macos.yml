name: Build macOS Installer

on:
  push:
    branches: [main]
    paths:
      - 'storysmith/**'
      - 'assets/**'
      - 'content/**'
      - 'scripts/build_macos_app.py'
      - 'DreadCitadel.spec'
  workflow_dispatch:  # Manual trigger

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame pyyaml psutil

      - name: Build app bundle
        run: python scripts/build_macos_app.py

      - name: Create zip
        run: |
          cd dist
          zip -r "DreadCitadel-macOS.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS
          path: dist/DreadCitadel-macOS.zip
          retention-days: 30

name: Build macOS Installer

on:
  push:
    branches: [main]
    paths:
      - 'spellengine/**'
      - 'assets/**'
      - 'content/**'
      - 'scripts/build_macos_app.py'
      - 'DreadCitadel.spec'
  workflow_dispatch:  # Manual trigger

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
            name: Apple Silicon
          - runner: macos-13
            arch: x86_64
            name: Intel

    runs-on: ${{ matrix.runner }}
    name: Build macOS (${{ matrix.name }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame pyyaml psutil pydantic rich

      - name: Build app bundle
        run: python scripts/build_macos_app.py

      - name: Smoke test - verify app launches
        run: |
          echo "Starting launch test on ${{ matrix.name }}..."
          # Launch the app bundle
          open -a "dist/Dread Citadel.app" &
          sleep 10

          # Check if the app process is still running
          if pgrep -f "Dread Citadel" > /dev/null 2>&1; then
            echo "PASS: Process still running after 10s (no immediate crash)"
            pkill -f "Dread Citadel" 2>/dev/null || true
          else
            echo "FAIL: Process exited unexpectedly"
            exit 1
          fi
          echo "Smoke test passed"

      - name: Create zip
        run: |
          cd dist
          zip -r "DreadCitadel-macOS-${{ matrix.arch }}.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS-${{ matrix.arch }}
          path: dist/DreadCitadel-macOS-${{ matrix.arch }}.zip
          retention-days: 30

name: Build Linux Installer

on:
  push:
    branches: [main]
    paths:
      - 'spellengine/**'
      - 'assets/**'
      - 'content/**'
      - 'scripts/build_linux_exe.py'
      - 'spellengine_linux.spec'
  workflow_dispatch:  # Manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame pyyaml psutil pydantic rich

      - name: Build executable
        run: python scripts/build_linux_exe.py

      - name: Smoke test - verify binary launches
        run: |
          echo "Starting launch test..."
          timeout 10s ./dist/DreadCitadel &
          GAME_PID=$!
          sleep 5

          if ps -p $GAME_PID > /dev/null 2>&1; then
            echo "PASS: Process still running after 5s (no immediate crash)"
            kill $GAME_PID 2>/dev/null || true
          else
            echo "FAIL: Process exited unexpectedly"
            exit 1
          fi
          echo "Smoke test passed"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Linux
          path: dist/DreadCitadel-Linux.tar.gz
          retention-days: 30

      - name: Upload raw binary
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-bin
          path: dist/DreadCitadel
          retention-days: 30

name: Build Installers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic
          pip install -e .

      - name: Build macOS app
        run: |
          python scripts/build_macos_app.py || pyinstaller --clean --noconfirm DreadCitadel.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "DreadCitadel-macOS.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS
          path: dist/DreadCitadel-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic
          pip install -e .

      - name: Build Windows exe
        run: |
          python scripts/build_windows_exe.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Windows
          path: dist/DreadCitadel-Windows.zip

  notify-discord:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TESTERS }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"**New Build Available!**\n\nCommit: \`${{ steps.commit.outputs.sha_short }}\`\n${{ steps.commit.outputs.message }}\n\nDownload from GitHub Actions artifacts.\n\nâ€” Forge\"}" \
            $DISCORD_WEBHOOK

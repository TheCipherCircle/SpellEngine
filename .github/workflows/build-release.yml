name: Build Installers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run selftest validation before building - catches errors early
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyyaml pydantic
          pip install -e .

      - name: Run campaign self-tests
        run: |
          python -m spellengine selftest --all

  build-macos:
    needs: validate
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build macOS app
        run: |
          python scripts/build_macos_app.py || pyinstaller --clean --noconfirm DreadCitadel.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "DreadCitadel-macOS.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS
          path: dist/DreadCitadel-macOS.zip

  build-windows:
    needs: validate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Windows exe
        run: |
          python scripts/build_windows_exe.py
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Windows
          path: dist/DreadCitadel-Windows.zip

  build-linux:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libsdl2-ttf-dev

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Linux binary
        run: |
          python scripts/build_linux_exe.py

      - name: Create tarball
        run: |
          cd dist
          tar -czvf "DreadCitadel-Linux.tar.gz" "DreadCitadel"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Linux
          path: dist/DreadCitadel-Linux.tar.gz

  notify-discord:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.TESTERS_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"**New Build Available!**\n\nCommit: \`${{ steps.commit.outputs.sha_short }}\`\n${{ steps.commit.outputs.message }}\n\nDownload from GitHub Actions artifacts.\n\nâ€” Forge\"}" \
            $DISCORD_WEBHOOK

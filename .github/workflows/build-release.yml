name: Build Installers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run selftest validation before building - catches errors early
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyyaml pydantic rich
          pip install -e .

      - name: Run campaign self-tests
        run: |
          python -m spellengine selftest --all

  build-macos:
    needs: validate
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
            name: Apple Silicon
          - runner: macos-13
            arch: x86_64
            name: Intel
    runs-on: ${{ matrix.runner }}
    name: build-macos (${{ matrix.name }})
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build macOS app
        run: |
          python scripts/build_macos_app.py || pyinstaller --clean --noconfirm DreadCitadel.spec

      - name: Smoke test - verify app launches
        run: |
          echo "Starting launch test on ${{ matrix.name }}..."
          # Run app with Observer mode auto-selected (echo 3 = Observer Mode)
          echo "3" | timeout 15s "dist/Dread Citadel.app/Contents/MacOS/Dread Citadel" > smoke_output.txt 2>&1 &
          APP_PID=$!
          sleep 5

          # Check if process started and pygame loaded
          if grep -q "pygame" smoke_output.txt; then
            echo "PASS: App initialized pygame successfully"
            kill $APP_PID 2>/dev/null || true
          else
            echo "Output:"
            cat smoke_output.txt
            echo "FAIL: pygame not initialized"
            exit 1
          fi

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "DreadCitadel-macOS-${{ matrix.arch }}.zip" "Dread Citadel.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-macOS-${{ matrix.arch }}
          path: dist/DreadCitadel-macOS-${{ matrix.arch }}.zip

  build-windows:
    needs: validate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Windows exe
        run: |
          python scripts/build_windows_exe.py
        shell: cmd

      - name: Smoke test - verify exe launches
        shell: pwsh
        run: |
          Write-Host "Starting launch test..."
          $process = Start-Process -FilePath "dist/DreadCitadel.exe" -PassThru
          Start-Sleep -Seconds 10
          if ($process.HasExited) {
            Write-Host "FAIL: Process exited with code $($process.ExitCode)"
            exit 1
          }
          Write-Host "PASS: Process still running after 10s"
          Stop-Process -Id $process.Id -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Windows
          path: dist/DreadCitadel-Windows.zip

  build-linux:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev libsdl2-ttf-dev

      - name: Install dependencies
        run: |
          pip install pyinstaller pygame pyyaml psutil pydantic rich
          pip install -e .

      - name: Build Linux binary
        run: |
          python scripts/build_linux_exe.py

      - name: Smoke test - verify binary launches
        run: |
          echo "Starting launch test..."
          # Run with Observer mode auto-selected (echo 3 = Observer Mode)
          echo "3" | timeout 15s ./dist/DreadCitadel > smoke_output.txt 2>&1 || true

          # Check if pygame loaded and tool menu appeared
          if grep -q "pygame" smoke_output.txt && grep -q "Choice" smoke_output.txt; then
            echo "PASS: App initialized and showed tool menu"
          else
            echo "Output:"
            cat smoke_output.txt
            echo "FAIL: App did not initialize properly"
            exit 1
          fi

      - name: Create tarball
        run: |
          cd dist
          tar -czvf "DreadCitadel-Linux.tar.gz" "DreadCitadel"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DreadCitadel-Linux
          path: dist/DreadCitadel-Linux.tar.gz

  notify-discord:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.TESTERS_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"**New Build Available!**\n\nCommit: \`${{ steps.commit.outputs.sha_short }}\`\n${{ steps.commit.outputs.message }}\n\nDownload from GitHub Actions artifacts.\n\nâ€” Forge\"}" \
            $DISCORD_WEBHOOK
